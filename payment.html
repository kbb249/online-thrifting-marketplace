<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="card">
            <div class="card-body">
                <div class="row upper">
                    <span><i class="fa fa-check-circle-o"></i> Shopping bag</span>
                    <span><i class="fa fa-check-circle-o"></i> Order details</span>
                    <span id="payment"><span id="three"></span>Payment</span>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="left border">
                            <div class="row">
                                <span class="header">Payment</span>
                                <div class="icons">
                                    <img src=""/>
                                    <img src=""/>
                                    <img src=""/>
                                </div>
                            </div>
                            <form>
                                <span>Cardholder's name:</span>
                                <input placeholder="Name">
                                <span>Card Number:</span>
                                <input placeholder="0000 0000 0000 0000">
                                <div class="row">
                                    <div class="col-4"><span>Expiry date:</span>
                                        <input placeholder="YY/MM">
                                    </div>
                                    <div class="col-4"><span>CVV:</span>
                                        <input id="cvv">
                                    </div>
                                </div>
                                <input type="checkbox" id="save_card" class="align-left">
                                <label for="save_card">Save card details to wallet</label>  
                            </form>
                        </div>                        
                    </div>
                        <div class="col-md-7">
                        <div class="left border">
                            <div class="row">
                                <span class="header">Dilivery</span>
                                <div class="icons">
                                    <img src=""/>
                                    <img src=""/>
                                    <img src=""/>
                                </div>
                            </div>
                            <form>
                                <span>Pick up location</span>
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <select class="form-select" id="location" required>
                                    <option value="">Choose a location</option>
                                    <option value="Shirts">north campus</option>
                                    <option value="Pants">middle campus</option>
                                    <option value="Shoes">south campus</option>
                                    </select>
                                </div>
                            </form>
                        </div>                        
                    </div>
                    <div class="col-md-5">
                        <div class="right border">
                            <div class="header">Order Summary</div>
                            <p>items</p>
                            <div class="row item">
                                <div class="col-4 align-self-center"><img class="img-fluid" src="https://i.imgur.com/79M6pU0.png"></div>
                                <div class="col-8">
                                    <div class="row"><b>$00.00</b></div>
                                    <div class="row text-muted">Item 1</div>
                                </div>
                            </div>
                            <div class="row item">
                                <div class="col-4 align-self-center"><img class="img-fluid" src="https://i.imgur.com/Ew8NzKr.jpg"></div>
                                <div class="col-8">
                                    <div class="row"><b>$00.00</b></div>
                                    <div class="row text-muted">item 2</div>
                                </div>
                            </div>
                            <hr>
                            <div class="row lower">
                                <div class="col text-left">Subtotal</div>
                                <div class="col text-right">$00.00</div>
                            </div>
                            <div class="row lower">
                                <div class="col text-left">Delivery</div>
                                <div class="col text-right">Free</div>
                            </div>
                            <div class="row lower">
                                <div class="col text-left"><b>Total to pay</b></div>
                                <div class="col text-right"><b>$00.00</b></div>
                            </div>
                            <button class="btn">Place order</button>
                        </div>
                    </div>
                </div>
            </div>
            
         <div>
        </div>
        </div>
</body>

</html>
