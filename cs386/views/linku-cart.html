<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/linku-style.css">
</head>
<body class="website-b">
    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="cart-items-container" class="list-group">
                    <p class="text-muted" id="empty-cart-message">Your cart is empty.</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total Items:</span>
                            <span id="cart-item-count">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Subtotal:</strong>
                            <strong>$<span id="cart-subtotal">0.00</span></strong>
                        </div>
                        <button class="btn btn-primary w-100" id="checkout-button" disabled>Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cart.js"></script>
</body>
</html>
