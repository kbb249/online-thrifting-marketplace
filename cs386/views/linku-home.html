  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
 <!-- Email Verification Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const emailInput = document.getElementById('email');
      const codeInput = document.getElementById('code');
      const messageDiv = document.getElementById('message');
      const sendBtn = document.getElementById('send-code');
      const verifyBtn = document.getElementById('verify-code');

      // Step 1: Send verification code
      sendBtn.addEventListener('click', async (e) => {
		e.preventDefault();
        const email = emailInput.value.trim();
        if (!email) {
          messageDiv.textContent = "Please enter your email.";
          return;
        }

        try {
          const response = await fetch('send-code.php?test=true', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const result = await response.json();
          messageDiv.textContent = result.msg || "Verification code sent!";

          if (result.code && result.success) 
          {
            step1.style.display = 'none';
            step2.style.display = 'block';
          }
        } catch (err) {
          messageDiv.textContent = "Error sending code: " + err.message;
        }
      });

      // Step 2: Verify code
      verifyBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        const code = codeInput.value.trim();

        if (!code) {
          messageDiv.textContent = "Please enter the verification code.";
          return;
        }

        try {
          const response = await fetch('verify-code.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code })
          });
          const result = await response.json();

          if (response.ok && result.success) {
            messageDiv.textContent = "Verification successful! Redirecting...";
            setTimeout(() => {
              window.location.href = "linku-catalog.html";
            }, 1000);
          } else {
            messageDiv.textContent = result.msg || "Incorrect code. Try again.";
          }
        } catch (err) {
          messageDiv.textContent = "Error verifying code: " + err.message;
        }
      });
    });
  </script>
