<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Bootstrap CSS (helps with layout and styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="assets/css/linku-style.css">
</head>
<body class="d-flex flex-column min-vh-100 website-b"><!-- makes footer stick at bottom -->

    <!-- Main page content -->
    <main class="flex-grow-1">
        <div class="top-bar">
         <a href="linku-signup.html" class="button">Sign Up</a>
        </div>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="hero-container position-relative text-center">
      <!-- Background logo/image -->
      <div class = "img-shadow">
      <img src="/assets/Logo.png" alt="Logo" class="hero-image">
      </div>
      <!-- Verification card on top -->
      <div class="verification-card position-absolute top-50 start-50 translate-middle">
        <h2 class="mb-3">Email Verification</h2>

        <!-- Step 1: Email input -->
        <div id="step1">
          <input type="email" id="email" placeholder="Enter your school email" class="form-control mb-2">
          <a href="linku-catalog.html" class="btn">Send Verification Code</a>
        </div>

        <!-- Step 2: Code input -->
        <div id="step2" style="display:none;">
          <input type="text" id="code" placeholder="Enter verification code" class="form-control mb-2">
          <button class="button btn-success w-100" onclick="href">Verify Email</button>
        </div>

        <div id="message" class="mt-2"></div>
      </div>
    </div>
  </main>
  
    </main>
  <!-- Footer at bottom -->
  <footer class="bg-dark text-white mt-auto py-3">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <!-- About section -->
        <div>
          <h6>About</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Our Story</a></li>
            <li><a href="#" class="footer-link">Team</a></li>
          </ul>
        </div>

        <!-- Help section -->
        <div>
          <h6>Help</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Help Center</a></li>
            <li><a href="#" class="footer-link">FAQs</a></li>
          </ul>
        </div>

        <!-- Connect section -->
        <div>
          <h6>Connect</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Facebook</a></li>

          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- =========== Verify Email Logic ============ -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
      const step1 = document.getElementById('step1'); // email input
      const step2 = document.getElementById('step2'); // codeinput
      const emailInput = document.getElementById('email'); // email field
      const codeInput = document.getElementById('code'); // verification code
      const messageDiv = document.getElementById('message'); // show messages
      const sendBtn = step1.querySelector('a'); 
      const verifyBtn = step2.querySelector('button'); 

      // Send verification code
      sendBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          const email = emailInput.value.trim(); // get mail
          if (!email) { messageDiv.textContent = "Please enter your email."; return; }

          try {
            // call php backend
            const response = await fetch('send-code.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            
            const result = await response.json();
            messageDiv.textContent = result.msg || "Verification code sent!";
            
            if (response.ok) {
              step1.style.display = 'none';
              step2.style.display = 'block';
              }
          } catch (err) { messageDiv.textContent = "Error: " + err.message; }
      });

      // Verify code
      verifyBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          const email = emailInput.value.trim();
          const code = codeInput.value.trim();
          if (!code) { messageDiv.textContent = "Please enter the verification code."; return; }

          try {
            // call php backend to verify code
            const response = await fetch('verify-code.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email, code })
              });
              const result = await response.json();
              messageDiv.textContent = result.msg || "Verification complete!";
          } catch (err) { messageDiv.textContent = "Error: " + err.message; }
      });
  });
</script>

</body>
</html>
