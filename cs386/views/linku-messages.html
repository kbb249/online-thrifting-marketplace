<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS (helps with layout and styling) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS file (not created yet)-->
        <!-- <link rel="stylesheet" href="/cs386/public/messages-style.css"> -->
        <!-- <link rel="stylesheet" href="/style.css"> -->
        <title>LinkU Messages</title> 
    </head>
    <body class="d-flex flex-column min-vh-100 website-b" style="background-color:blanchedalmond; overflow-x: hidden">
        <div class = "ps-2 pb-2 mb-0 h1" style="background-color:darkblue; color:white">
            <div class="row">
                <div class="col-10">Messages</div>

                <!-- link to catalog -->
                <div class="col-2">
                    <a href="/cs386/views/linku-catalog.html">LinkU</a>
                </div>
                <br>
            </div>
        </div>
        <div class="p-1 row">
            <!-- select user to chat with -->
            <div class="col-3 ps-4 pt-2" style="background-color:bisque;">
                <ul class="list-unstyled justify-content-between">
                    <li>Person1</li>
                    <hr>
                    <li>Person2</li>
                    <hr>
                    <li>Person3</li>
                    <hr>
                    <li>...</li>
                </ul>
            </div>

            <!-- chat messages -->
            <div class="col-9" style="background-color:ghostwhite;">
                <h2 class="text-center">Chat</h2>
                <hr>

                <!-- text box for chat-->
                <div class="align-items-end row min-vh-100 text-wrap">
                    <!-- chat messages example-->
                    <div class="container align-self-start" id="chat">
                    <div class="col-10">
                        <p class="form-control mb-4" style="background-color: lightgray">Example message recieved. Really important information, to show it wraps properly.</p>
                    </div>
                    <div class="col-10 offset-1 align-items-end">
                        <p class="form-control mb-4">Example message sent.</p>
                    </div>
                    </div>
                    <!-- chat text box-->
                    <div class="row">
                        <hr>
                        <div class="mb-2 mt-2 col-10 pb-2">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                        </div>
                        <div class="mb-2 mt-2 col-1 pb-2 me-1">
                            <button type="button" class="btn bg-primary text-white" onclick="sendMessage();">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/cs386/public/messaging.js"></script>
    </body>

    <!-- Footer at bottom -->
    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container">
            <div class="d-flex justify-content-between flex-wrap">
                <!-- About section -->
                <div>
                <h6>About</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="footer-link">Our Story</a></li>
                    <li><a href="#" class="footer-link">Team</a></li>
                </ul>
                </div>

                <!-- Help section -->
                <div>
                <h6>Help</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="footer-link">Help Center</a></li>
                    <li><a href="#" class="footer-link">FAQs</a></li>
                </ul>
                </div>

                <!-- Connect section -->
                <div>
                <h6>Connect</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="footer-link">Facebook</a></li>
                    <li><a href="#" class="footer-link">Instagram</a></li>
                </ul>
                </div>
            </div>
        </div>
    </footer>
</html>
