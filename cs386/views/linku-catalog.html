<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Bootstrap CSS (helps with layout and styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="linku-style.css">
</head>
<body class="d-flex flex-column min-vh-100 website-b"><!-- makes footer stick at bottom -->
  
<!-- ================= NAVBAR ================= -->
<div class="top-bar">

  <!-- Logo -->
  <img src="logo.png" alt="LinkU Logo" class="logo">

  <!-- Search Bar -->
  <div class="top-search">
    <input type="text" class="form-control search-b" placeholder="Search...">
    <button class="btn search-btn">Search</button>
  </div>

  <!-- Profile Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">
      <img src="profile.jpeg" alt="Profile" class="profile-icon">
    </button>
    <div class="dropdown-content">
      <a href="#">Profile</a>
      <a href="#">My Listings</a>
      <a href="#">Messages</a>
      <a href="#">Settings</a>
    </div>
  </div>

</div>

    <!-- Search bar at the top -->
      <div class="input-group mb-0 w-50">
      <input type="text" class="form-control search-b" placeholder="Search...">
      <button class="btn btn-primary search-b">Search</button>
      </div>
    </div>

<!-- Filters and Add button -->
<div class="container mb-3">
  <div class="row g-2 align-items-center">
    <div class="col-md-2">
      <select class="form-select" id="filterCategory">
        <option value="">All Categories</option>
        <option value="Shirts">Shirts</option>
        <option value="Pants">Pants</option>
        <option value="Shoes">Shoes</option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" id="filterColor">
        <option value="">All Colors</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" id="filterSize">
        <option value="">All Sizes</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" id="filterMaterial">
        <option value="">All Materials</option>
          <option value="Cotton">Cotton</option>
          <option value="Leather">Leather</option>
          <option value="Polyester">Polyester</option>
      </select>
    </div>

    <div class="col-md-2">
      <a href="/add-item" class="btn btn-success w-100">Add New Item</a>
    </div>
  </div>
</div>



    <!-- Main page content -->
    <main class="flex-grow-1">
      <div class="text-center logo">
        <img src="logo.png" alt="Logo" class="img-fluid">
      </div>
    
    <div class="container">
  

  <div id="catalogContainer" class="row">
    <!-- Catalog items will appear here -->
  </div>
</div>

      <div id="multiItemCarousel" class="carousel slide carou-edit" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4 item-edit">Item 1</div>
              <div class="col-md-4 item-edit">Item 2</div>
              <div class="col-md-4 item-edit">Item 3</div>
            </div>
        </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4 item-edit">Item 4</div>
              <div class="col-md-4 item-edit">Item 5</div>
              <div class="col-md-4 item-edit">Item 6</div>
            </div>
        </div>
      </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
    </main>
  </div>

  <!-- Footer at bottom -->
  <footer class="bg-dark text-white mt-auto py-3">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <!-- About section -->
        <div>
          <h6>About</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Our Story</a></li>
            <li><a href="#" class="footer-link">Team</a></li>
          </ul>
        </div>

        <!-- Help section -->
        <div>
          <h6>Help</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Help Center</a></li>
            <li><a href="#" class="footer-link">FAQs</a></li>
          </ul>
        </div>

        <!-- Connect section -->
        <div>
          <h6>Connect</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Facebook</a></li>
            <li><a href="#" class="footer-link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/catalog.js"></script> 
</body>
</html>
