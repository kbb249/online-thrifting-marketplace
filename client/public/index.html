<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Bootstrap CSS (helps with layout and styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="/linku-style.css">
</head>
<body class="d-flex flex-column min-vh-100 website-b"><!-- makes footer stick at bottom -->

    <!-- Main page content -->
    <main class="flex-grow-1">
        <div class="top-bar">
        </div>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="hero-container position-relative text-center">
      <!-- Background logo/image -->
      <div class = "img-shadow">
      <img src="/logo.png" alt="Logo" class="hero-image">
      </div>
      <!-- Verification card on top -->
      <div class="verification-card position-absolute top-50 start-50 translate-middle">
        <h2 class="mb-3">Email Verification</h2>

        <!-- Step 1: Email input -->
        <div id="step1">
          <input type="email" id="email" placeholder="Enter your school email" class="form-control mb-2">
          <button class="btn btn-primary w-100" onclick="window.location.href='/catalog'">Send Verification Code</button>
        </div>

        <!-- Step 2: Code input -->
        <div id="step2" style="display:none;">
          <input type="text" id="code" placeholder="Enter verification code" class="form-control mb-2">
          <button class="btn btn-success w-100" onclick="href">Verify Email</button>
        </div>

        <div id="message" class="mt-2"></div>
      </div>
    </div>
  </main>
  
  <script>
    let currentEmail = "";

    async function sendCode() {
      const email = document.getElementById("email").value;
      currentEmail = email;

      const res = await fetch("/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      const msgBox = document.getElementById("message");
      msgBox.innerText = data.msg;
      msgBox.className = data.msg.includes("sent") ? "mt-2 text-success" : "mt-2 text-danger";

      if (res.ok) {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      }
    }

    async function verifyCode() {
      const code = document.getElementById("code").value;

      const res = await fetch("/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: currentEmail, code })
      });

      const data = await res.json();
      const msgBox = document.getElementById("message");
      msgBox.innerText = data.msg;
      msgBox.className = data.verified ? "mt-2 text-success" : "mt-2 text-danger";

      if (data.verified) {
        document.getElementById("step2").style.display = "none";
      }
    }
  </script>
    </main>
  <!-- Footer at bottom -->
  <footer class="bg-dark text-white mt-auto py-3">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <!-- About section -->
        <div>
          <h6>About</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Our Story</a></li>
            <li><a href="#" class="footer-link">Team</a></li>
          </ul>
        </div>

        <!-- Help section -->
        <div>
          <h6>Help</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Help Center</a></li>
            <li><a href="#" class="footer-link">FAQs</a></li>
          </ul>
        </div>

        <!-- Connect section -->
        <div>
          <h6>Connect</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Facebook</a></li>
            <li><a href="#" class="footer-link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
