<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Friendly Footer Example</title>

  <!-- Bootstrap CSS (helps with layout and styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100"><!-- makes footer stick at bottom -->

  <div class="container mt-4">
    <!-- Search bar at the top -->
    <div class="input-group mb-0">
      <input type="text" class="form-control" placeholder="Search...">
      <button class="btn btn-primary">Search</button>
    </div>

    <!-- Dropdown menus placed side by side -->
    <div class="d-flex mt-2">
      <select class="form-select">
        <option>Option 1</option>
        <option>1</option>
        <option>2</option>
      </select>
      <select class="form-select">
        <option>Option 2</option>
        <option>A</option>
        <option>B</option>
      </select>
      <select class="form-select">
        <option>Option 3</option>
        <option>X</option>
        <option>Y</option>
      </select>
      <select class="form-select">
        <option>Option 4</option>
        <option>M</option>
        <option>N</option>
      </select>
    </div>

    <!-- Main page content -->
    <main class="flex-grow-1 mt-4">
      <p class="text-center">Welcome to the website!</p>
    </main>
  </div>

  <!-- Footer at bottom -->
  <footer class="bg-dark text-white mt-auto py-3">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <!-- About section -->
        <div>
          <h6>About</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Our Story</a></li>
            <li><a href="#" class="footer-link">Team</a></li>
          </ul>
        </div>

        <!-- Help section -->
        <div>
          <h6>Help</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Help Center</a></li>
            <li><a href="#" class="footer-link">FAQs</a></li>
          </ul>
        </div>

        <!-- Connect section -->
        <div>
          <h6>Connect</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Facebook</a></li>
            <li><a href="#" class="footer-link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
