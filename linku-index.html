<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Bootstrap CSS (helps with layout and styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="linku-style.css">
</head>
<body class="d-flex flex-column min-vh-100 website-b"><!-- makes footer stick at bottom -->
   <div class="d-flex align-items-center">
      <select class="form-select header-s rounded-bottom w-25">
        <option>Option 1</option>
        <option>1</option>
        <option>2</option>
      </select>
      <select class="form-select header-s rounded-bottom w-25">
        <option>Option 2</option>
        <option>A</option>
        <option>B</option>
      </select>
      <select class="form-select header-s mt-0 rounded-bottom w-25">
        <option>Option 3</option>
        <option>X</option>
        <option>Y</option>
      </select>
      <select class="form-select header-s mt-0 rounded-bottom w-25">
        <option>Option 4</option>
        <option>M</option>
        <option>N</option>
      </select>

    <!-- Search bar at the top -->
      <div class="input-group mb-0 w-50">
      <input type="text" class="form-control search-b" placeholder="Search...">
      <button class="btn btn-primary search-b">Search</button>
      </div>
    </div>

    <!-- Filters below search bar, same row layout but smaller width so it doesn't overlap -->
    <div class="d-flex gap-2 mt-2 mb-3 w-75">
      <select class="form-select filter" id="filterCategory">
        <option value="">All Categories</option>
        <option value="Shirts">Shirts</option>
        <option value="Pants">Pants</option>
        <option value="Shoes">Shoes</option>
      </select>

      <select class="form-select filter" id="filterColor">
        <option value="">All Colors</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
      </select>

      <select class="form-select filter" id="filterSize">
        <option value="">All Sizes</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>

      <select class="form-select filter" id="filterMaterial">
        <option value="">All Materials</option>
        <option value="Cotton">Cotton</option>
        <option value="Leather">Leather</option>
      </select>
    </div>

   

    <!-- Main page content -->
    <main class="flex-grow-1">
      <div class="text-center logo">
        <img src="logo.png" alt="Logo" class="img-fluid">
      </div>
      <div id="multiItemCarousel" class="carousel slide carou-edit" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4 item-edit">Item 1</div>
              <div class="col-md-4 item-edit">Item 2</div>
              <div class="col-md-4 item-edit">Item 3</div>
            </div>
        </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4 item-edit">Item 4</div>
              <div class="col-md-4 item-edit">Item 5</div>
              <div class="col-md-4 item-edit">Item 6</div>
            </div>
        </div>
      </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
    </main>
  </div>

  <!-- Footer at bottom -->
  <footer class="bg-dark text-white mt-auto py-3">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <!-- About section -->
        <div>
          <h6>About</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Our Story</a></li>
            <li><a href="#" class="footer-link">Team</a></li>
          </ul>
        </div>

        <!-- Help section -->
        <div>
          <h6>Help</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Help Center</a></li>
            <li><a href="#" class="footer-link">FAQs</a></li>
          </ul>
        </div>

        <!-- Connect section -->
        <div>
          <h6>Connect</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="footer-link">Facebook</a></li>
            <li><a href="#" class="footer-link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (for dropdowns and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
