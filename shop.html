<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- Bootstrap CSS (helps with layout and styling) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS file -->
        <link rel="stylesheet" href="linku-style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <!-- Logo-->
                <img src="logo.png" alt="LinkU">

                <!-- Search bar at the top -->
                <div class="input-group mb-0 w-50">
                    <input type="text" class="form-control search-b" placeholder="Search...">
                    <button class="btn btn-primary search-b">Search</button>
                </div>

                <!-- Dropdown menus placed side by side -->
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                    <a href="#">WOMENS</a>
                    <a href="#">MENS</a>
                    <a href="#">MISC</a>
                </div>
            </div>
        </header>
        <main>
            <!--carousel-->
            <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4 item-edit">Item 1</div>
                        <div class="col-md-4 item-edit">Item 2</div>
                        <div class="col-md-4 item-edit">Item 3</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4 item-edit">Item 1</div>
                        <div class="col-md-4 item-edit">Item 2</div>
                        <div class="col-md-4 item-edit">Item 3</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4 item-edit">Item 1</div>
                        <div class="col-md-4 item-edit">Item 2</div>
                        <div class="col-md-4 item-edit">Item 3</div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </main>


    </body>
    
</html>
