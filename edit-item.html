<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Edit Item</h2>

    <form id="editItemForm" class="row g-3" enctype="multipart/form-data">
      <input type="hidden" id="itemId" name="id">

      <div class="col-12">
        <label class="form-label">Item Name</label>
        <input class="form-control" type="text" id="name" name="id_name" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Choose category...</option>
          <option value="Shirts">Shirts</option>
          <option value="Pants">Pants</option>
          <option value="Shoes">Shoes</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Color</label>
        <select class="form-select" id="color" name="color" required>
          <option value="">Choose color...</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Size</label>
        <select class="form-select" id="size" name="size" required>
          <option value="">Choose size...</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Material</label>
        <select class="form-select" id="material" name="material">
          <option value="">Any</option>
          <option value="Cotton">Cotton</option>
          <option value="Leather">Leather</option>
          <option value="Polyester">Polyester</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <div class="col-md-4">
        <label class="form-label">Price ($)</label>
        <input class="form-control" type="number" id="price" name="price" step="0.01" min="0">
      </div>
      
      <div class="mb-3">
        <label for="itemImage" class="form-label">Item Image</label>
        <input type="file" id="itemImage" name="image" class="form-control">
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a href="/linku-catalog.php" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

<script src="assets/js/editItem.js"></script>

</body>
</html>
